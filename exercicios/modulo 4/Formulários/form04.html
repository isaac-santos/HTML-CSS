<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método GET/POST</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="iusu">Usuário: </label> 
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="18" size="10" placeholder="Nome do Usuário">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="12" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
<!-- O reqiored é um atributo utilizado para obrigar a alimentação de um input -->
<!-- O minlength e maxlength são utilizados para estabelecer um limite de caracteres ou digitos no input -->
<!-- Para costumizar o tamanho da campo, usa size="" -->
 <!-- O placeholder pode ser utilizado para mostrar dicas na caixa -->
