<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Estudando uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- O tamanho padrão é 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500px" height="500px" scrolling=""></iframe> <!-- o scrolling serve para habilitar ou desabilitar a rolagem: auto, yes e no-->
        
        para aprender a programar.
    </p>
    <p>
        O sute do

        <iframe src="https://google.com.br" frameborder="0"></iframe>
            
        também e muito legal, mas não funciona dentro do iframe!
    </p>
    <p>
        O site da IZI criado por Isaac

        <iframe src="https://isaac-santos.github.io/projeto-grupoizi/" frameborder="0">
            <a href="https://isaac-santos.github.io/projeto-grupoizi/" target="_blank">no IZI</a>
        </iframe>
        
        também é legal!
    </p>
</body>
</html>
